pre-commit:
  parallel: true
  jobs:
    - name: oxlint
      run: npx oxlint --fix --fix-suggestions {staged_files}
      glob: '*.{ts,tsx}'
      stage_fixed: true

    - name: eslint
      run: npx eslint --fix {staged_files}
      glob: '*.{ts,tsx}'
      stage_fixed: true

    - name: prettier
      run: npx prettier -w {staged_files}
      glob: '*.{css,js,jsx,ts,tsx,md,yml,json}'
      stage_fixed: true
