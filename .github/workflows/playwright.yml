name: Playwright Tests
description: Run E2E tests using Playwright
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
     # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: node:20-bookworm-slim
    timeout-minutes: 60
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: Admin12345
          POSTGRES_USER: admin
          POSTGRES_DB: rickmorty-favorites
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    
    env:
      SESSION_SECRET: sesion-secret
      JWT_SECRET: jwt-secret
      DATABASE_URL: postgres://admin:Admin12345@0.0.0.0:5432/rickmorty-favorites
      PASSWORD_KEY: password-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm ci
      - name: Create DB
        run: npm run drizzle:migrate
      - name: Build
        run: npm run build:e2e
      - name: Start app
        run: npm run start
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
